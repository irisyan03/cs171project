<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Seeing Sound</title>

		<!-- Load CSS libraries -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">

		<!-- GOOGLE FONTS -->
		<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,400italic,300italic' rel='stylesheet' type='text/css'>
	</head>

	<!-- SOME SAMPLE HTML HERE - DELETE EVERYTHING INSIDE THE BODY EXCEPT THE SCRIPTS ON THE BOTTOM TO START FROM SCRATCH -->
	<!-- DON'T WRITE CSS IN YOUR HTML LIKE WE DID HERE - THE INLINE CSS SHOULD HELP YOU TO UNDERSTAND THE BEHAVIOR OF THE ELEMENTS BETTER -
		 WHEN SUBMITTING, WE ALWAYS EXPECT CLEAR SEPARATION OF HTML, CSS, AND JS INTO THE PROPER FILES -->
	<body style="padding: 5vh">
	<div class="container-fluid" >
		<div class="row justify-content-center" style="height: 12vh;">
			<div class="align-self-center">
				<h1 class="title">Seeing Sound - Visualizing Spotify Statistics</h1>
			</div>
			<div class="col-4 align-self-center">
				<div id="slider"></div>
			</div>
		</div>

		<!-- line chart -->
		<h2>How are YOU using Spotify?</h2>
		<div class="row"
			 style="height: 80vh; padding-top: 0; padding-left: 1vh; padding-right: 1vh; padding-bottom: 1vh">
			<div class="col">
				<div id="playlistLineChartDiv"
					 class="row"
					 style="height: 71vh; width: 100%;">
				</div>

			</div>
		</div>

		<!-- stacked bar chart -->
		<div class="row"
			 style="height: 70vh; padding-top: 0; padding-left: 1vh; padding-right: 1vh; padding-bottom: 1vh">
			<div class="col">
				<div id="stackedBarChartDiv"
					 class="row"
					 style="height: 71vh; width: 100%;">
				</div>
			</div>
		</div>
		<div class="slidecontainer" style="width: 30%;">
			<input type="range" min="1" max="100" value="50" class="slider" id="dateSlider" onchange="updateAllVisualizations()">
		</div>

		<!-- footer -->
		<div class="row footer" style="height: 7vh; ">
			<h1 class="subtitle">Created by Lauren Wattendorf, Cindy Liu and Iris Yan for CS 171 2022</h1>
		</div>
	</div>


	<!-- embedding JS libraries -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

	<!-- d3 -->
	<script src="https://d3js.org/d3.v7.min.js"></script>

	<!-- own js files -->
	<script src="js/main.js"></script>
	<script src="js/linechart.js"></script>
	<script src="js/stackedbarchart.js"></script>
	</body>
</html>
